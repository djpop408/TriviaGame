<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foodie Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

<div class="row">
    <img class="foodie-bg" src="assets/images/foodie-background.png">
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="main_screen">
        <img class="foodie-logo" src="assets/images/foodie-logo.png">
            <div class="row" id="startbuttonsection">
                <button class="startbtn" value="start">START</button>

            </div>
            <div class="row" id="timersection">
                    <div id="timerremaintext">Time Remaining:&nbsp;</div><div id="timerremainvalue"></div><div id="timerremaintextseconds">&nbsp;Seconds</div>
            </div>
            <div id="theBigQ">

            </div>
            <div id="answers-view">

            </div>
            <div class="row">
                <div id="gameover">
                    <!-- game over -->
                </div>
            </div>
            <div class="row">
                <div id="resetholder"></div>
            </div>
 
    </div>
    <div class="col-md-2"></div>
</div>

<script src="assets/javascript/app.js"></script>
</body>
</html>
